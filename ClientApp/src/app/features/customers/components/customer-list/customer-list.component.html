<div class="customer-list-container">

  <div style="display: flex; flex-direction: row-reverse;">
    <button mat-flat-button color="primary" routerLink="new">Add Customer</button>
  </div>

  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="companyName"
      matSortDirection="asc">

      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
        <td mat-cell *matCellDef="let row">{{row.companyName}}</td>
      </ng-container>


      <ng-container matColumnDef="fullAddress">
        <th mat-header-cell *matHeaderCellDef>Full Address</th>
        <td mat-cell *matCellDef="let row">{{row.fullAddress}}</td>
      </ng-container>


      <ng-container matColumnDef="subscriptionState">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subscription State</th>
        <td mat-cell *matCellDef="let row">{{row.subscriptionState}}</td>
      </ng-container>

      <ng-container matColumnDef="numberOfInvoices">
        <th mat-header-cell *matHeaderCellDef>Invoice #</th>
        <td mat-cell *matCellDef="let row">{{row.numberOfInvoices}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="openDetail(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" [length]="resultsLength" [pageSize]="5"
    aria-label="Select page">
  </mat-paginator>
</div>
